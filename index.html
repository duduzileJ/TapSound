<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet">
    <title>Tap Sounds</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Sounds</h1>
            <p>Make sounds with a single tap</p>
        </header>
    </div>
    <div class="visual"></div>
    <div class="pads">
        <div class="pad1">
            <audio class="sound" src="./sounds/cool-guiter.wav"></audio>
        </div>
        <div class="pad2">
            <audio class="sound" src="./sounds/flute.wav"></audio>
        </div>
        <div class="pad3">
            <audio class="sound" src="./sounds/heavenly.wav"></audio>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
